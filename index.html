<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Emcriptador challenge</title>
</head>
<body>
    <header>
        <img class="Logo" src="imagenes/Logo.png" alt="Logo" srcset="">
    </header>
    <main>
        <section class="seccion1">
            <div class= "contenedorcajatexto"> 
                <textarea placeholder="Ingrese el texto aqui" class="cajatexto"></textarea>

            </div>
            <div class="alerta">
                <img src="imagenes/Frame 1.png" alt="Frame 1">
                <p>Solo letras minúsculas y sin acentos </p>
            </div>
            <div class="contenedor-botones">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">   
            </div>
        </section>
        <section class="seccion2">
            <div class="contenedormunico">
                <img src="imagenes/Muñeco.png" alt="muñico">
            </div>
            <div class="contenedor-parrafo">
                <h3>Ningún mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que desees encriptar o <br> desencriptar.</p>
            </div>
            <div class="contenedor-copiar">
                <input type="button" class="btn-copiar" value="Copiar">
            </div>
            <div class="contenedor-resultado">
                <p class="texto-resultado"></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
